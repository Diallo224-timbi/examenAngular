<div class="container">
    <div class="row">
        <table  datatable [dtOptions]='dtOptions' [dtTrigger]='dtTrigger' class="table table-striped table-hover">
            <thead>
              <tr>
                <th >id</th>
                <th>NAME</th>
                <th>USER NAME</th>
                <th>EMAIL</th>
                <th>ADRESSE</th>
                <th>PHONE</th>
                <th>ACTION</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address.city}}</td>
                <td>{{user.phone}}</td>
                <td><a class="btn btn-warning" [routerLink]="['/editUser/',user.id]">Editer</a>
                </td>
                <td><button class="btn btn-danger" (click)="delete(user.id)">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
