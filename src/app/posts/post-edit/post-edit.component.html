<form [formGroup]="form" (ngSubmit)="save()">
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" formControlName="title" class="form-control" id="exampleFormControlInput1" placeholder="titre">
    <div *ngIf="isValidInput('title')" class="alert alert-danger">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">User </label>
    <select formControlName="userId" class="form-control">
      <option value=""></option>
      <option *ngFor="let user of users" [value]="[user.id]">{{user.name}}</option>
    </select>
    <div *ngIf="isValidInput('userId')" class="alert alert-danger">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Post</label>
    <textarea class="form-control" formControlName="body" id="exampleFormControlTextarea1" rows="3">Message</textarea>
    <div *ngIf="isValidInput('body')" class="alert alert-danger">
    </div>
  </div> 
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="form.invalid">{{button}}</button>
  </div>
</form>
<fieldset *ngIf="button=='EDIT'"><legend>detail</legend>
  <div class="container">
    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>NAME</th>
            <th>Body</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comment of comments">
            <td>{{comment.id}}</td>
            <td>{{comment.name}}</td>
            <td>{{comment.body}}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>>
</fieldset>
