<div class="container">
    <div class="row">
        <table  datatable [dtOptions]='dtOptions' [dtTrigger]='dtTrigger' class="table table-striped table-hover">
            <thead>
              <tr>
                <th >POST ID</th>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>BODY</th>
                <th>ACTION</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let comment of comments">
                <td>{{comment.postId}}</td>
                <td>{{comment.id}}</td>
                <td>{{comment.name}}</td>
                <td>{{comment.email}}</td>
                <td>{{comment.body}}</td>
                <td>
                  <a class="btn btn-warning" [routerLink]="['/editComment/',comment.id]">Editer</a>
                </td>
                <td>
                  <button class="btn btn-danger" (click)="delete(comment.id)">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
